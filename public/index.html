  <title>Botnotics Tutor</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="avatar">
          <img src="/assets/botonic.png" alt="Mr. Botonic" />
        </div>
        <div>
          <div class="title">Mr. Botonic</div>
          <div class="subtitle">Smarter learning on your time</div>

      </div>

    </header>

    <main class="card">
      <div class="chat" id="chat"></div>

      <div class="composer">
        <input id="input" type="text" placeholder="Ask me anything..." autocomplete="off" />
        <button id="send">Send</button>
      </div>
    </main>
