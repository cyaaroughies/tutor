<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Botnology 101 • Sign in</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:#0f1f17;color:#e6f2ec}
    .card{width:min(520px,92vw);padding:22px;border:1px solid rgba(230,242,236,.14);
      border-radius:18px;background:rgba(0,0,0,.22);box-shadow:0 22px 60px rgba(0,0,0,.45)}
    h1{margin:0 0 10px;font-size:22px;letter-spacing:.2px}
    p{margin:0 0 14px;opacity:.82;line-height:1.45}
    input{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(230,242,236,.18);
      background:rgba(0,0,0,.25);color:#e6f2ec;font-weight:800}
    button{margin-top:12px;width:100%;padding:12px;border-radius:14px;border:1px solid rgba(191,230,208,.35);
      background:rgba(191,230,208,.12);color:#e6f2ec;font-weight:950;cursor:pointer}
    button:hover{background:rgba(191,230,208,.18)}
    .hint{margin-top:12px;font-size:12px;opacity:.75}
    .msg{margin-top:12px;font-size:13px;opacity:.9}
    a{color:#bfe6d0;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p>Enter your email. We’ll send a magic link (fast + secure).</p>

    <!-- Put your Supabase URL + ANON key here -->
    <script>
      window.__SUPABASE_URL__ = "PASTE_SUPABASE_URL_HERE";
      window.__SUPABASE_ANON_KEY__ = "PASTE_SUPABASE_ANON_KEY_HERE";
    </script>

    <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />
    <button id="btn">Send magic link</button>

    <div class="msg" id="msg"></div>
    <div class="hint">
      After clicking the link in your email, you’ll land back here and we’ll redirect you to
      <a href="/dashboard">/dashboard</a>.
    </div>
  </div>

  <script type="module">
    import { getSupabase } from "/supabase-client.js";
    const supabase = getSupabase();

    const $ = (id)=>document.getElementById(id);
    const msg = (t)=>{ $("msg").textContent = t; };

    // If already signed in, go to dashboard
    const { data: sess } = await supabase.auth.getSession();
    if (sess?.session) window.location.href = "/dashboard";

    $("btn").addEventListener("click", async ()=>{
      const email = ($("email").value || "").trim();
      if(!email){ msg("Enter an email."); return; }

      msg("Sending link…");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: window.location.origin + "/dashboard"
        }
      });
      if(error){ msg("Error: " + error.message); return; }
      msg("Check your email for the sign-in link.");
    });
  </script>
</body>
</html>
