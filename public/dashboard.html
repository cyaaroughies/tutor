<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botnology 101 • Student Dashboard</title>
  <meta name="description" content="Student dashboard for Botnology 101 — premium workspace, progress, projects, and tutoring." />
  <style>
    :root{
      --bg0:#08130e;
      --bg1:#0f1f17;
      --bg2:#0a1711;
      --glass:rgba(255,255,255,.06);
      --glass2:rgba(255,255,255,.04);
      --line:rgba(230,242,236,.14);
      --line2:rgba(191,230,208,.22);
      --text:#e6f2ec;
      --muted:rgba(230,242,236,.72);
      --muted2:rgba(230,242,236,.58);
      --accent:#bfe6d0;
      --accent2:#7dffbf;
      --warn:#ffb4b4;
      --shadow:0 22px 60px rgba(0,0,0,.45);
      --shadow2:0 16px 40px rgba(0,0,0,.35);
      --radius:18px;
      --radius2:22px;
      --ring:0 0 0 6px rgba(191,230,208,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1000px 600px at 10% 8%, rgba(191,230,208,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 14%, rgba(125,255,191,.10), transparent 55%),
        radial-gradient(1100px 700px at 50% 110%, rgba(191,230,208,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      overflow-x:hidden;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{opacity:.9}

    /* --- layout --- */
    .shell{
      min-height:100%;
      display:flex;
    }
    .sidebar{
      width:290px;
      padding:18px 14px;
      border-right:1px solid rgba(230,242,236,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      backdrop-filter: blur(10px);
      position:sticky;
      top:0;
      height:100vh;
      overflow:auto;
    }
    .main{
      flex:1;
      padding:20px 22px 40px;
    }
    @media (max-width: 1020px){
      .shell{display:block}
      .sidebar{
        width:100%;
        height:auto;
        position:relative;
        border-right:none;
        border-bottom:1px solid rgba(230,242,236,.10);
      }
      .main{padding:18px 14px 34px}
    }

    /* --- brand / identity --- */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 10px 14px;
      border-radius:16px;
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      border:1px solid rgba(191,230,208,.25);
      background:
        radial-gradient(18px 18px at 28% 30%, rgba(191,230,208,.55), rgba(191,230,208,.05)),
        linear-gradient(135deg, rgba(191,230,208,.18), rgba(255,255,255,.03));
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-30%;
      background: linear-gradient(120deg, transparent, rgba(191,230,208,.20), transparent);
      transform: rotate(25deg);
      animation: sheen 7s ease-in-out infinite;
    }
    @keyframes sheen{
      0%{transform:translateX(-30%) rotate(25deg)}
      50%{transform:translateX(30%) rotate(25deg)}
      100%{transform:translateX(-30%) rotate(25deg)}
    }
    .brand h1{
      margin:0;
      font-size:14px;
      letter-spacing:.4px;
      font-weight:900;
      line-height:1.1;
    }
    .brand p{
      margin:4px 0 0;
      font-size:12px;
      color:var(--muted2);
      line-height:1.2;
    }

    .profile{
      margin-top:14px;
      padding:14px;
      border:1px solid rgba(230,242,236,.10);
      border-radius:var(--radius2);
      background: rgba(0,0,0,.18);
      box-shadow: var(--shadow2);
    }
    .profileTop{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .avatar{
      width:56px;height:56px;border-radius:50%;
      border:1px solid rgba(191,230,208,.25);
      background: rgba(191,230,208,.07);
      overflow:hidden;
      flex:0 0 auto;
      box-shadow: 0 18px 34px rgba(0,0,0,.35);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .who{
      min-width:0;
      flex:1;
    }
    .who .name{
      font-weight:900;
      letter-spacing:.2px;
      margin:0;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .who .meta{
      margin-top:4px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:999px;
      padding:6px 10px;
      border:1px solid rgba(191,230,208,.22);
      background: rgba(191,230,208,.06);
      color: rgba(191,230,208,.95);
      font-size:12px;
      font-weight:800;
      letter-spacing:.18px;
    }
    .pill.dim{
      border-color: rgba(230,242,236,.14);
      background: rgba(255,255,255,.03);
      color: rgba(230,242,236,.72);
      font-weight:800;
    }
    .profileBottom{
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid rgba(230,242,236,.10);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .mini{
      border:1px solid rgba(230,242,236,.10);
      border-radius:14px;
      padding:10px 10px;
      background: rgba(255,255,255,.03);
    }
    .mini .k{font-size:11px;color:var(--muted2);letter-spacing:.25px}
    .mini .v{margin-top:6px;font-size:16px;font-weight:950;letter-spacing:.25px}
    .mini .s{margin-top:2px;font-size:11px;color:rgba(230,242,236,.62)}

    /* --- nav --- */
    .nav{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:0 6px;
    }
    .nav a{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(230,242,236,.10);
      background: rgba(255,255,255,.03);
      color: rgba(230,242,236,.86);
      font-weight:850;
      font-size:13px;
      letter-spacing:.12px;
      transition: transform .08s ease, border-color .12s ease, background .12s ease;
    }
    .nav a:hover{
      border-color: rgba(191,230,208,.30);
      background: rgba(191,230,208,.06);
      transform: translateY(-1px);
    }
    .nav small{
      color:rgba(230,242,236,.55);
      font-weight:800;
      font-size:11px;
      letter-spacing:.2px;
    }

    /* --- top bar --- */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }
    .headline{
      padding:14px 16px;
      border:1px solid rgba(230,242,236,.10);
      border-radius:var(--radius2);
      background: rgba(0,0,0,.18);
      box-shadow: var(--shadow2);
      flex: 1;
      min-width:0;
    }
    .headline h2{
      margin:0;
      font-size:20px;
      font-weight:950;
      letter-spacing:.25px;
    }
    .headline p{
      margin:8px 0 0;
      color:var(--muted);
      line-height:1.4;
      font-size:13px;
    }
    .quick{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      padding-top:2px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(191,230,208,.30);
      background: rgba(191,230,208,.10);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      font-weight:950;
      letter-spacing:.16px;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .08s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
    }
    .btn:hover{
      border-color: rgba(191,230,208,.60);
      background: rgba(191,230,208,.16);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
    }
    .btn:active{transform: translateY(0px)}
    .btn.secondary{
      border-color: rgba(230,242,236,.14);
      background: rgba(255,255,255,.04);
      box-shadow:none;
    }
    .btn.secondary:hover{
      border-color: rgba(191,230,208,.28);
      background: rgba(255,255,255,.06);
    }

    /* --- grid cards --- */
    .grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:14px;
    }
    @media (max-width: 1020px){
      .topbar{flex-direction:column}
      .quick{justify-content:flex-start}
      .grid{grid-template-columns:1fr}
    }
    .card{
      border:1px solid rgba(230,242,236,.10);
      border-radius:var(--radius2);
      background: rgba(0,0,0,.16);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .cardHeader{
      padding:14px 16px;
      border-bottom:1px solid rgba(230,242,236,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .cardHeader h3{
      margin:0;
      font-size:14px;
      letter-spacing:.25px;
      font-weight:950;
    }
    .cardHeader span{
      color:rgba(230,242,236,.56);
      font-size:11px;
      font-weight:850;
      letter-spacing:.2px;
    }
    .cardBody{padding:14px 16px}
    .muted{color:var(--muted); font-size:13px; line-height:1.45}

    /* --- progress ring / bars --- */
    .kpis{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:560px){ .kpis{grid-template-columns:1fr} }
